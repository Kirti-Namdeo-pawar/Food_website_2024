  <div class="form signup" [ngClass]="{ 'show-signup': showSignup }">
      <div class="form-content">
          <header>Signup</header>
          <form (ngSubmit)="onSubmitSignup()">
              <div class="field input-field">
                  <input type="email" placeholder="Email" [(ngModel)]="signupEmail" name="signupEmail" class="input" required>
              </div>

              <div class="field input-field">
                  <input #signupPasswordField type="password" placeholder="Create password" [(ngModel)]="signupPassword" name="signupPassword" class="password" required>
              </div>

              <div class="field input-field">
                  <input #confirmPasswordField type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" class="password" required>

              </div>

              <div class="field button-field">
                  <button type="submit">Signup</button>
              </div>
          </form>

          <div class="form-link">
              <span>Already have an account? <a href="#" class="link login-link" (click)="toggleSignup()">Login</a></span>

      </div>

      <div class="media-options">
